<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="crud">
    <div class="head">
      <h2>CRUDS</h2>
      <p>PRODUCT MANAGEMANT SYSTEM</p>
    </div>
    <div class="inputs">
      <input type="text" placeholder="title" id="title" />
      <div class="numbre">
        <input type="number" onkeyup="getTotal()" placeholder="price" id="price" />
        <input type="number" onkeyup="getTotal()" placeholder="taxes" id="taxes" />
        <input type="number" onkeyup="getTotal()" placeholder="ads" id="ads" />
        <input type="number" onkeyup="getTotal()" placeholder="discount" id="discount" />
        <small id="total"></small>
      </div>
      <input type="text" placeholder="count" id="count" />
      <input type="text" placeholder="category" id="category" />
      <button id="submit">Create</button>
    </div>
    <div class="outputs">
      <div class="searchbox">
        <input type="text" id="search" placeholder="search" onkeyup="getworld(this.value)" />
        <div class="search">
          <button id="SearchBytitle" onclick="getsearch(this.id)">
            Search By title
          </button>
          <button id="SearchByCategory" onclick="getsearch(this.id)">
            Search By Category
          </button>
        </div>
      </div>
      <div id="deleteall" onclick="clearAll()"></div>
      <table id="tabel">
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <td>total</td>
          <th>category</th>
          <th>update</th>
          <th>dalete</th>
        </tr>
        <tbody id="tbody">


        </tbody>
      </table>
    </div>
  </div>
  <!-- <script src="main.js"></script> -->
  <!-- <script src="final.js"></script> -->
  <script src="before.js"></script>
</body>

</html>
